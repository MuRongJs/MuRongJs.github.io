<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lll</title>
  <style>
    body,iframe{
      width: 100vw;
      height: 100vh;
    }
    .btn{
      display: flex;
    }
    .btn-item{
      flex: 1;
    }
  </style>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
  <div id="app" :style="customSty">
    <div class="btn">
      <el-menu class="btn-item" mode="horizontal" @select="urlSelect">
        <el-submenu index="1">
          <template slot="title">网址</template>
          <el-menu-item index="https://labuladong.gitbook.io/algo">
            算法
          </el-menu-item>
        </el-submenu>
      </el-menu>
      <input type="text" class="item" v-model="url">
      <el-menu class="btn-item" mode="horizontal" @select="colorSelect">
        <el-submenu index="1">
          <template slot="title">样式</template>
          <el-menu-item index="filter: invert(1) hue-rotate(180deg);">
            黑色
          </el-menu-item>
          <el-menu-item index="filter: sepia(1);">
            白色
          </el-menu-item>
        </el-submenu>
      </el-menu>
    </div>
    <iframe :src="url" frameborder="0"></iframe>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        url: '',
        customSty: ''
      },
      methods: {
        colorSelect(key, keyPath) {
          this.customSty = key;
        },
        urlSelect(key, keyPath) {
          console.log(key, keyPath);
          this.url = key;   
        }
      }
    })
  </script>
</body>
</html>
